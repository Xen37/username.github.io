<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Header styling */
        .header {
            background-color: #8a2be2;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
        }

        .nav {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .nav button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 10px;
        }

        .nav button:hover {
            background-color: #333;
        }

        .content {
            text-align: center;
            padding: 20px;
        }

 
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
        }

        .social {
            text-align: center;
        }

        .social img {
            width: 100px;
            height: 100px;
        }

 
        .profile-picture {
            width: 200px;
            height: 300px;
            border: 5px solid magenta;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }

        .social p {
            margin-top: 10px;
            font-size: 1.5em;
            font-weight: bold;
        }
        .p {
          text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        simple web
    </div>
    <div class="nav">
.       <button><a href="home.html">Home</a></button>
        <button><a href="aboutme.html">About me</a></button>
        <button><a href="photos.html"PHOTOS>Photos </a></button>
        <button><a href="community.html">Community</a></button>
    </div>
    <div class="content">
        <div class="social-icons">
            <div class="social">
                <a href="https://www.instagram.com/nithh_x?igsh=Zjh2NGZqYmhiaDB5">
                    <img src="/images/insta.png" alt="Instagram">
                </a>
                <p>instagram</p>
            </div>
            
            <div class="social">
                <a href="https://www.facebook.com/zairu37?mibextid=ZbWKwL">
                    <img src="/images/fb.png" alt="Facebook">
                </a>
                <p>facebook
                </p>
            </div>
        </div>

        <!-- Profile Picture Section -->
        <img src="/images/me.jpg" alt="Profile Picture" class="profile-picture">
        <p><h2>ZYRUS BATOY</h2></p></p>
    </div>

</body>
</html>
